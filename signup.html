<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lora&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/loginout.css" />
    <title>ElegantHome signup</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="overlay"></div>
      <form action="" class="signup">
        <div class="signup-wrapper">
          <div class="header">
            <img src="imgs/logo.png" alt="" class="logo" />
            <h1>SignUp</h1>
          </div>
          <div class="username">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Username"
              required
              name="username"
            />
          </div>
          <div class="email">
            <label for="mail">Email</label>
            <input
              type="email"
              id="mail"
              placeholder="example@gmail.com"
              name="email"
              required
              autocomplete="email"
            />
          </div>
          <div class="pass">
            <label for="pass">Password</label>
            <input
              type="password"
              id="pass"
              placeholder="Password"
              required
              name="password"
              minlength="6"
              autocomplete="current-password"
            />
          </div>
          <div class="down">
            <button type="submit">register</button>
            <a class="hvAcc" href="index.html"
              >Do you have an account already?</a
            >
          </div>
        </div>
      </form>
    </div>

    <script type="module" src="js/log.js"></script>
  </body>
</html>
